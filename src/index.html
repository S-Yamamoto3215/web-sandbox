<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.scss">
  <script type="module" src="./scripts/index.ts" defer></script>
  <title>TypeScript Sass Sandbox</title>
</head>
<body>
  <header></header>
  <main>
    <div class="card">
      <h1 class="title">Register With Us</h1>
      <div class="form-area">
        <form id="form" action="">
          <div class="form-group">
            <label class="form-label" for="name">Username</label>
            <input class="form-input" id="name" type="text" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" id="email" type="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" id="password" type="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="password2">Confirm Password</label>
            <input class="form-input" id="password2" type="password" placeholder="Enter password again" required>
          </div>
          <div class="form-group">
            <button class="form-btn" type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </main>
</body>
</html>
